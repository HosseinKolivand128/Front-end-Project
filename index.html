<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="index.css" />
    <title>Document</title>
  </head>
  <body class="container-fluid">
    <header class=".container-md header">
      <nav class="row">
        <section class="col-2 Box">
          <figure class="signupBox">
            <img src="/img/icons8-person-64(1).png" alt="" />
            <figcaption class="fs-4"><a href="#">ورود/ثبت نام</a></figcaption>
          </figure>
        </section>

        <section class="col"></section>

        <section class="col-3 list">
          <ul class="navList">
            <li class="navItem">
              <a href="#"><img src="img/pngwing.com(1).png" alt="" /></a>
            </li>
            <li class="navItem">
              <a href="#"><img src="img/pngwing.com.png" alt="" /></a>
            </li>
            <li class="navItem">
              <a href="#">
                <img
                  src="img/toppng.com-home-icon-silhouette-vector-icon-house-svg-401x375.png"
                  alt=""
              /></a>
            </li>
            <li>
              <a href="#">
                <img src="/img/icons8-person-64.png" alt="" width="35px"
              /></a>
            </li>
          </ul>
        </section>
      </nav>
    </header>

    <article>
      <section class="AdSection">
        <figure class="AdFigure">
          <img
            id="headphone"
            class="img-fluid"
            src="/img/Over-Ear-AirPods-Studio-Feature-Blue.jpg"
            alt=""
          />
          <figcaption class="center-right fw-bolder fs-1" id="adCapt" dir="ltr">
            !آهنگ ها رو زنده تر از چیزی که هست گوش بده
          </figcaption>
        </figure>
      </section>
    </article>

    <article class="productArticle">
      <section class="productSection">
        <section class="card" style="width: 19rem">
          <figure class="border">
            <img
              src="img/a237619f5a8c0854fe5a68e51ddfa24c4a8e2dbe_1597144726.jpg"
              class="card-img-top"
              alt="..."
            />
            <span class="offSpan badge rounded bg-danger"> پیشنهاد ویژه </span>
            <section class="rating">
              <span id="rating-star">
                <img
                  src="img/icons8-star-48.png"
                  alt="rating star"
                  width="18px"
                />
                <img
                  src="img/icons8-star-48.png"
                  alt="rating star"
                  width="18px"
                />
                <img
                  src="img/icons8-star-48.png"
                  alt="rating star"
                  width="18px"
                />
                <img
                  src="img/icons8-star-48.png"
                  alt="rating star"
                  width="18px"
                />
              </span>
            </section>
            <figcaption class="card-fig-capt">
              هدفون بی سیم ریو مدل S100
            </figcaption>
          </figure>

          <section class="card-body row">
            <section class="options col-6">
              <button id="buy" class="option rounded-pill">
                <section>
                  <section>
                    <img
                      src="img/icons8-shopping-cart-48.png"
                      alt=""
                      width="22px"
                    />
                  </section>
                  <span> خرید </span>
                </section>
              </button>

              <button id="like" class="option rounded-pill">
                <section>
                  <img src="img/icons8-heart-30.png" alt="" width="22px" />
                </section>
                <span> علاقه </span>
              </button>
            </section>
            <section class="col-6">
              <span dir="rtl" class="card-text"> 900هزار تومان </span>
            </section>

            <!-- <h5 class="card-title">Card title</h5> -->
            <!-- <p class="">
              Some quick example text to build on the card title and make up the
              bulk of the card's content.
            </p> -->
            <!-- <a href="#" class="btn btn-primary">Go somewhere</a> -->
          </section>
        </section>
      </section>
    </article>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
